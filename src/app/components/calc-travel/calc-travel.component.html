<div class="table">
  <table class="table__table">
    <thead class="table__thead">
      <tr class="table__row">
        <th class="table__th">No.</th>
        <th class="table__th">Passengers</th>
        <th class="table__th">Outbound Flight Route</th>
        <th class="table__th">Outbound Flight Cost</th>
        <th class="table__th">Inbound Flight Route</th>
        <th class="table__th">Inbound Flight Cost</th>
      </tr>
    </thead>
    <tbody class="table__tbody">
      <tr *ngFor="let outcome of outcomes; let i = index" class="table__row">
        <td class="table__td">{{ outcome.id }}</td>
        <td class="table__td">{{ outcome.passengers }}</td>
        <td class="table__td">{{ outcome.routeString }}</td>
        <td class="table__td">{{ outcome.cost }}</td>
        <td class="table__td">{{ outcome.returnLeg.routeString }}</td>
        <td class="table__td">{{ outcome.returnLeg.cost }}</td>
      </tr>
    </tbody>
  </table>
</div>
